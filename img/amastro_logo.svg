<?xml version="1.0" encoding="UTF-8"?>
<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with night sky -->
  <rect x="0" y="0" width="150" height="150" fill="#000814"/>
  
  <!-- Stars -->
  <g fill="#fff" opacity="0.9">
    <circle cx="20" cy="25" r="1"/>
    <circle cx="130" cy="30" r="0.8"/>
    <circle cx="110" cy="50" r="1.2"/>
    <circle cx="40" cy="60" r="0.6"/>
    <circle cx="125" cy="80" r="1"/>
    <circle cx="30" cy="90" r="0.8"/>
    <circle cx="115" cy="110" r="1"/>
    <circle cx="45" cy="120" r="0.7"/>
  </g>
  
  <!-- ROM chip -->
  <g transform="translate(75, 75)">
    <!-- Chip body -->
    <rect x="-35" y="-25" width="70" height="50" rx="3" fill="#1a1a1a" stroke="#444" stroke-width="2"/>
    
    <!-- Gold contacts/pins -->
    <g fill="#fbbf24" stroke="#f59e0b" stroke-width="0.5">
      <!-- Left side pins -->
      <rect x="-38" y="-20" width="3" height="4"/>
      <rect x="-38" y="-14" width="3" height="4"/>
      <rect x="-38" y="-8" width="3" height="4"/>
      <rect x="-38" y="-2" width="3" height="4"/>
      <rect x="-38" y="4" width="3" height="4"/>
      <rect x="-38" y="10" width="3" height="4"/>
      <rect x="-38" y="16" width="3" height="4"/>
      
      <!-- Right side pins -->
      <rect x="35" y="-20" width="3" height="4"/>
      <rect x="35" y="-14" width="3" height="4"/>
      <rect x="35" y="-8" width="3" height="4"/>
      <rect x="35" y="-2" width="3" height="4"/>
      <rect x="35" y="4" width="3" height="4"/>
      <rect x="35" y="10" width="3" height="4"/>
      <rect x="35" y="16" width="3" height="4"/>
    </g>
    
    <!-- ROM label -->
    <rect x="-25" y="-15" width="50" height="30" fill="#2a2a2a" stroke="#555" stroke-width="1" rx="1"/>
    
    <!-- Text on ROM -->
    <g font-family="monospace" text-anchor="middle">
      <text x="0" y="-5" font-size="7" fill="#60a5fa" font-weight="bold">AMASTRO</text>
      <text x="0" y="2" font-size="4" fill="#94a3b8">4K ROM Module</text>
      <text x="0" y="8" font-size="3" fill="#94a3b8">Astronomical Calc</text>
    </g>
    
    <!-- Notch indicator -->
    <circle cx="-28" cy="-18" r="2" fill="#666"/>
  </g>
  
  <!-- Astronomical symbols floating around -->
  <g opacity="0.7">
    <!-- Sun symbol -->
    <g transform="translate(30, 40)">
      <circle cx="0" cy="0" r="5" fill="none" stroke="#fbbf24" stroke-width="1"/>
      <circle cx="0" cy="0" r="1.5" fill="#fbbf24"/>
      <animateTransform attributeName="transform" type="rotate" values="0 0 0;360 0 0" dur="20s" repeatCount="indefinite"/>
    </g>
    
    <!-- Moon phases -->
    <g transform="translate(120, 40)">
      <circle cx="0" cy="0" r="5" fill="#94a3b8" opacity="0.8">
        <animate attributeName="fill" values="#94a3b8;#f9fafb;#94a3b8" dur="4s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Planet orbit -->
    <g transform="translate(75, 75)">
      <circle cx="0" cy="0" r="45" fill="none" stroke="#3b82f6" stroke-width="0.5" stroke-dasharray="2,3" opacity="0.4">
        <animateTransform attributeName="transform" type="rotate" values="0 0 0;360 0 0" dur="15s" repeatCount="indefinite"/>
      </circle>
      <circle cx="45" cy="0" r="2" fill="#ef4444">
        <animateTransform attributeName="transform" type="rotate" values="0 -45 0;360 -45 0" dur="10s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- HP-41 indicator -->
  <g transform="translate(75, 115)" opacity="0.8">
    <rect x="-20" y="0" width="40" height="15" fill="#2c2c2c" stroke="#444" stroke-width="1" rx="2"/>
    <text x="0" y="10" font-family="monospace" font-size="7" fill="#00ff00" text-anchor="middle">HP-41</text>
  </g>
  
  <!-- Text -->
  <text x="75" y="138" font-family="monospace" font-size="11" fill="#fff" text-anchor="middle" font-weight="bold">AMASTRO ROM</text>
  <text x="75" y="147" font-family="monospace" font-size="6" fill="#94a3b8" text-anchor="middle">Astronomical Calculations</text>
</svg>